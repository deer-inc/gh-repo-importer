<mat-card class="tutorial">
  <div class="tutorial__body">
    <h2>アクセストークンを入力してください。</h2>
    <ul class="list">
      <li>
        アクセストークンがない人は<a
          href="https://github.com/settings/tokens/new"
          target="_blank"
          >作成</a
        >してください。作成時に<b>repo</b>のみにチェックしてください。
      </li>
      <li>
        アクセストークンは暗号化されてローカルストレージに保存されます。ヘッダメニューからローカルストレージのクリアができます。データベースには保存されませんのでご安心ください。
      </li>
    </ul>
    <mat-form-field class="token-field" floatLabel="always">
      <mat-label>アクセストークン</mat-label>
      <input
        type="text"
        autofocus
        required
        placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        maxlength="40"
        minlength="40"
        autocomplete="off"
        [formControl]="tokenField"
        matInput
      />
      <mat-error *ngIf="tokenField.invalid">
        {{tokenField.errors?.tokenError || 'トークンが不正です'}}
      </mat-error
      >
    </mat-form-field>

    <button
      [disabled]="tokenField.invalid"
      mat-raised-button
      color="primary"
      (click)="checkToken(tokenField.value)"
    >
      認証
    </button>
  </div>
  <figure class="tutorial__image">
    <img src="./assets/api-setting.png" alt="" />
  </figure>
</mat-card>
